{{ $baseurl := .Page.Site.BaseURL }}
{{ $galleryfolder := .Page.Params.galleryfolder }}
{{ $gallerythumbnail := .Page.Params.gallerythumbnail }}
<figure itemscope itemtype="http://schema.org/ImageObject">
  <a href="{{ $baseurl }}/images/{{ $galleryfolder }}/{{ .Get "file" }}" itemprop="contentUrl" data-size="{{ .Get "size" }}">
      <img src="{{ $baseurl }}/images/{{ $galleryfolder }}/{{ $gallerythumbnail }}/{{ .Get "file" }}" itemprop="thumbnail" alt="{{ .Get "caption" }}" />
  </a>


  <figcaption itemprop="caption description">
    {{ .Get "caption" }}
    <span itemprop="copyrightHolder">{{ .Get "copyrightHolder" }}</span>
  </figcaption>
</figure>
